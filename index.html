<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Página E-commerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="header">
    <nav class="navegacao">
      <div class="navegacao-1">
        <a class="logo" href="#"><img src="images/logo.svg" alt=""></a>
        <ul class="navegacao-ul">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="navegacao-2">
        <button class="botao-carrinho"><img src="images/icon-cart.svg" alt=""></button>
        <button class="botao-perfil"><img src="images/image-avatar.png" alt=""></button>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="produto-imagens">
      <div class="container-produto">
        <img src="images/image-product-1.jpg" alt="">
      </div>
      <ul class="lista-produtos">
        <li><img src="images/image-product-1-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-2-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-3-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-4-thumbnail.jpg" alt=""></li>
      </ul>
    </section>
    <section class="produto-info">
      <h2 class="titulo-info">Sneaker Company</h2>
      <h1 class="titulo-item">Fall Limited Edition<br>Sneakers</h1>
      <p class="paragrafo-item">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <div class="preco-container">
        <span class="preco-atual">$125.00</span>
        <span class="preco-desconto">50%</span>
      </div>
      <span class="preco-antigo">$250.00</span>
      <div class="botoes">
        <div class="contador">
          <button class="botaomenos"><img src="images/icon-minus.svg" alt=""></button>
          <span class="contador-itens">0</span>
          <button class="botaomais"><img src="images/icon-plus.svg" alt=""></button>
        </div>
        <button class="botao-comprar"><span><img src="images/icon-white-cart.svg" alt=""></span> Add to cart</button>
      </div>
    </section>
  </main>
</body>

</html>
